<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="h1Title">Meme generator</h1>
    <div class="divOne">
        <h3 class="h3Title">Generate your meme below</h3>
        <p class="pParrafo">Insert your image in the in the square below</p>
    </div>
    <div class="divCanvas">
        <canvas id="myCanvas"></canvas>
        <input type="text" id="imageUrl" class="imagenUrl" placeholder="Ingresa la URL de la imagen">
        <button onclick="loadImage()">Cargar imagen</button>
        <input type="text" id="topText" placeholder="Texto superior">
        <input type="text" id="bottomText" placeholder="Texto inferior">
        <input type="color" id="topColor" value="#000000">
        <input type="color" id="bottomColor" value="#000000">
        <button onclick="generateMeme()">Generar Meme</button>
        <button onclick="downloadMeme()">Descargar Meme</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/logic.js"></script>
</html>
